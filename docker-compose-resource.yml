services:
  redis:
    image: redis:7-alpine
    container_name: redis-ephemeral
    command:
      ['redis-server', '--save', '', '--appendonly', 'no', '--requirepass', '${REDIS_PASSWORD}']
    ports:
      - '6379:6379'
    restart: unless-stopped
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq-ephemeral
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - '5672:5672' # AMQP
      - '15672:15672' # HTTP management UI
    restart: unless-stopped
  postgres:
    image: postgres:16-alpine
    container_name: postgres-ephemeral
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    restart: unless-stopped
    # üîç Postgres UI (no login screen, uses DATABASE_URL)
  pgweb:
    image: sosedoff/pgweb:latest
    container_name: pgweb-ephemeral
    environment:
      # Docker DNS uses the *service name* ("postgres"), not container_name
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    depends_on:
      - postgres
    ports:
      - '8081:8081'
    restart: unless-stopped
  # üß† Elasticsearch (log storage)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: elasticsearch-ephemeral
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - '9200:9200'
    restart: unless-stopped

  # üìä Kibana (UI for viewing logs)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: kibana-ephemeral
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    ports:
      - '5601:5601'
    restart: unless-stopped
